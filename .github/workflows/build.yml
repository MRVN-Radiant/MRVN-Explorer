name: Build

on: [ push, pull_request, workflow_dispatch ]

env:
  BUILD_TYPE: Release

jobs:
  windows-msys:
    name: ${{ matrix.config }} Windows ${{ matrix.arch }}
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        arch: [x86, x86_64]
        cc: [gcc]
        include:
          - arch: x86
            msystem: MINGW32
            prefix: mingw-w64-i686

          - arch: x86_64
            msystem: MINGW64
            prefix: mingw-w64-x86_64
    
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        install: ${{ matrix.prefix }}-spdlog ${{ matrix.prefix }}-mesa ${{ matrix.prefix }}-glfw cmake make
        msystem: ${{ matrix.msystem }}
    
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Configure CMake
      run: cmake . -G "MinGW Makefiles"

    - name: Build
      run: cmake --build .
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Explorer-windows
        path: ${{github.workspace}}/build/*
        if-no-files-found: error
    
    
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install packages
      run: |
          sudo apt-get -qq update
          sudo apt-get install -y libspdlog-dev libglfw3-dev libglew-dev libgl-dev libglm-dev mesa-common-dev libgl1-mesa-dev libx11-dev
          sudo apt-get install -y libglfw3 libglew2.2

    - name: Configure CMake
      run: cmake . -G "Unix Makefiles"

    - name: Build
      run: cmake --build .

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Explorer-linux
        path: ${{github.workspace}}/build/*
        if-no-files-found: error
